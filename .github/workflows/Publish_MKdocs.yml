name: Publish_MKdocs
# On main branch commit, updates the website on the gh-pages branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: |
          pip3 install -r requirements.txt
          mkdocs gh-deploy --force
        
